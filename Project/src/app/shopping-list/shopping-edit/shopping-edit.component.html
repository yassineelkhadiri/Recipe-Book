<div class="row">
    <div class="col-xs-12">
        <form> 
            <div class="row">
                <div class="col-sm-7 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    #nameInput>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control"
                    #amountInput>
                </div>
            </div>
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click) ="onAddItem() ">Add</button><span> </span>
                    <button class="btn btn-danger"  type="button">Delete</button><span> </span>
                    <button class="btn btn-primary" type="reset">Clear</button><span> </span>
                </div>

        </form>
    </div>
</div>
